<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Items Management</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/items" class="active">Items Management</a></li>
            <li><a href="/items-gallery">Items Gallery</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Pens Table</h1>

        <form id="itemForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div>
                <label for="itemName">Name:</label>
                <input type="text" id="itemName" required>
            </div>
            <div>
                <label for="itemCost">Cost ($):</label>
                <input type="number" step="0.01" id="itemCost" required>
            </div>
            <div>
                <label for="itemImage">Image:</label>
                <input type="file" id="itemImage" accept="image/*">
            </div>
            <button type="submit">Add Item</button>
        </form>

        <table border="1" title="Product Table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Cost</th>
                <th>Actions</th>
            </tr>
            
        </table>
    </div>

    
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this item?</p>
            <div class="modal-buttons">
                <button id="cancelDelete" class="modal-btn cancel-btn">Cancel</button>
                <button id="confirmDelete" class="modal-btn confirm-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
